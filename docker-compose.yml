version: "3.8"

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: edumind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edumind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - edumind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NOTE: RabbitMQ has been moved to platform/infrastructure/rabbitmq/ for production cluster setup
  # For development, run: cd platform/infrastructure/rabbitmq && docker-compose up -d
  # See platform/infrastructure/rabbitmq/README.md for details

  # --- Microservices ---
  user-service:
    build:
      context: backend
      dockerfile: services/user-service/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - SERVICE_NAME=user-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

  service-engagement-tracker:
    build:
      context: backend
      dockerfile: services/service-engagement-tracker/Dockerfile
    ports:
      - "8004:8000"
    environment:
      - SERVICE_NAME=service-engagement-tracker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

  service-learning-style:
    build:
      context: backend
      dockerfile: services/service-learning-style/Dockerfile
    ports:
      - "8005:8000"
    environment:
      - SERVICE_NAME=service-learning-style
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

  service-xai-prediction:
    build:
      context: backend
      dockerfile: services/service-xai-prediction/Dockerfile
    ports:
      - "8006:8000"
    environment:
      - SERVICE_NAME=service-xai-prediction
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

volumes:
  postgres_data:

networks:
  edumind-network:
    name: edumind-network
    driver: bridge
