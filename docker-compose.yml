version: "3.8"

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: edumind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edumind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - edumind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Microservices ---
  user-service:
    build:
      context: backend/services/user-service
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - SERVICE_NAME=user-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

  course-service:
    build:
      context: backend/services/course-service
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - SERVICE_NAME=course-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

  assessment-service:
    build:
      context: backend/services/assessment-service
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    environment:
      - SERVICE_NAME=assessment-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

  service-engagement-tracker:
    build:
      context: backend/services/service-engagement-tracker
      dockerfile: Dockerfile
    ports:
      - "8004:8000"
    environment:
      - SERVICE_NAME=service-engagement-tracker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

  service-learning-style:
    build:
      context: backend/services/service-learning-style
      dockerfile: Dockerfile
    ports:
      - "8005:8000"
    environment:
      - SERVICE_NAME=service-learning-style
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network

  service-xai-prediction:
    build:
      context: backend/services/service-xai-prediction
      dockerfile: Dockerfile
    ports:
      - "8006:8000"
    environment:
      - SERVICE_NAME=service-xai-prediction
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edumind-network
volumes:
  postgres_data:

networks:
  edumind-network:
    driver: bridge
